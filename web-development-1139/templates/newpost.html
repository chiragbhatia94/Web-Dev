{% extends "blogbase.html" %}
{% block contents %}
<h2>New Post</h2>

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>art</div>
        <textarea name="content" id="" cols="30" rows="10">{{content}}</textarea>
    </label>

    <input type="submit">
</form>
<hr>
{% endblock %}
